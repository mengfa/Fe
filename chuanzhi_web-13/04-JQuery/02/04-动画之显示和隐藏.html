<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            height: 300px;
            display: none;
            background-color: pink;
        }
    </style>

    <script src="jquery-1.11.1.js"></script>
    <script>
    $(function(){
      $("button:eq(0)").click(function(){
        $("div").show();
      });
      $("button:eq(1)").click(function(){
        $("div").hide();
      });
      $("button:eq(2)").click(function(){
        $("div").toggle(2000);
      });
    })
    </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>

</body>
</html>
