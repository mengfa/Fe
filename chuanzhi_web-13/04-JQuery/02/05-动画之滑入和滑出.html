<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      width: 300px;
      height: 300px;
      display: none;
      background-color: pink;
    }
  </style>

  <script src="jquery-1.11.1.js"></script>
  <script>
  $(function(){
    $('button:eq(0)').click(function(){
      $('div').slideDown();
    });

    $('button:eq(1)').click(function(){
      $('div').slideUp(2000,function(){
        console.log('done');
      });
    });

    $('button:eq(2)').click(function(){
      $('div').slideToggle(1000);
    });
  })
  </script>
</head>

<body>
  <button>滑入</button>
  <button>滑出</button>
  <button>切换</button>
  <div></div>

</body>

</html>
